<!DOCTYPE html>
<HTML>
<head>
	<meta charset="utf-8">
	<title>CALC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="calc_model.js"></script>
	<script type="text/javascript" src="calc_controller.js"></script>
	<script type="text/javascript" src="calc_ajax.js"></script>
	<script type="text/javascript" src="calc_init.js"></script>

</head>

<body>
<div id='calc'>
	<div class="input" id="input_field">
		<input  class='input' id='field0'>
		<input  class='input' id='field1'>
		<output  class='input' id='rezult'>
	</div>
	<div class="arithmetic_keys" id="arithmetic_keys">
		<button class='arithmetic_keys' value='add' id='op0'>+</button>
		<button class='arithmetic_keys' value='sub' id='op1'>-</button>
		<button class='arithmetic_keys' value='mult' id='op2'>*</button>
		<button class='arithmetic_keys' value='div' id='op3'>/</button>
	</div>
	<div class="numeric_keys" id="numeric_keys">
		<button class='numeric_keys' value='1'>1</button>
		<button class='numeric_keys' value='2'>2</button>
		<button class='numeric_keys' value='3'>3</button>
		<button class='numeric_keys' value='4'>4</button>
		<button class='numeric_keys' value='5'>5</button>
		<button class='numeric_keys' value='6'>6</button>
		<button class='numeric_keys' value='7'>7</button>
		<button class='numeric_keys' value='8'>8</button>
		<button class='numeric_keys' value='9'>9</button>
		<button class='numeric_keys' value='0' id='null'>0</button>
	</div>
</div>
</body>
</HTML>
